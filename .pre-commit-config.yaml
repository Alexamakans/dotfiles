repos:
  # Generic sanity/cleanup for all text files (great for *.conf)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key
      - id: check-merge-conflict

  # Format Nix files
  - repo: local
    hooks:
      - id: alejandra
        name: alejandra (nixpkgs)
        entry: alejandra
        language: system
        types_or: [nix]

  # Shell: formatter + linter
  - repo: local
    hooks:
      - id: shfmt
        name: shfmt (nixpkgs)
        entry: shfmt
        language: system
        args: [-i, "2", -ci, -bn] # 2-space indent, indent switch cases, binary ops at line start
        files: \.sh$

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: \.sh$

  # Lua: formatter
  - repo: local
    hooks:
      - id: stylua
        name: stylua (nixpkgs)
        entry: stylua
        language: system
        files: \.lua$

  # CSS (and more, if you want later) via Prettier
  - repo: local
    hooks:
      - id: prettier
        name: prettier (nixpkgs)
        entry: prettier
        language: system
        types: [css, toml]
        # If you later want Prettier for more types, add them to files or use types: [css, ...]
  - repo: local
    hooks:
      - id: luacheck
        name: luacheck (neovim lua linter)
        entry: luacheck
        language: system # use the luacheck provided by Nix
        types_or: [lua]
        files: \.lua$
        # run on changed files; use `pre-commit run luacheck -a` to lint all
