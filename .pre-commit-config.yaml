repos:
  # Generic sanity/cleanup for all text files (great for *.conf)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key
      - id: check-merge-conflict

  # Format Nix files
  - repo: https://github.com/kamadorueda/alejandra
    rev: 3.1.0
    hooks:
      - id: alejandra
        name: alejandra (nix formatter)
        types_or: [nix]
        additional_dependencies: [] # uses the hook's pinned binary

  # Shell: formatter + linter
  - repo: https://github.com/pre-commit/mirrors-shfmt
    rev: v3.10.0
    hooks:
      - id: shfmt
        args: [-i, "2", -ci, -bn] # 2-space indent, indent switch cases, binary ops at line start
        files: \.sh$

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: \.sh$

  # Lua: formatter
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.20.0
    hooks:
      - id: stylua
        files: \.lua$

  # TOML: formatter
  - repo: https://github.com/tamasfe/taplo
    rev: 0.9.3
    hooks:
      - id: taplo-format
        files: \.toml$

  # CSS (and more, if you want later) via Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        name: prettier (css only)
        files: \.css$
        # If you later want Prettier for more types, add them to files or use types: [css, ...]
  - repo: local
    hooks:
      - id: luacheck
        name: luacheck (neovim lua linter)
        entry: luacheck
        language: system # use the luacheck provided by Nix
        types_or: [lua]
        files: \.lua$
        # speed: run on changed files; use `pre-commit run luacheck -a` to lint all
